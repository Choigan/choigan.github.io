<!DOCTYPE html>
<html>

<head>
    <title>Мой сайт</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccff, #99ccff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #dddddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
        }

        th:first-child,
        td:first-child {
            border-left: none;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
            <th>Заголовок 4</th>
        </tr>
        <tr>
            <td>Ячейка 1-1</td>
            <td>Ячейка 1-2</td>
            <td>Ячейка 1-3</td>
            <td>Ячейка 1-4</td>
        </tr>
        <tr>
            <td>Ячейка 2-1</td>
            <td>Ячейка 2-2</td>
            <td>Ячейка 2-3</td>
            <td>Ячейка 2-4</td>
        </tr>
        <tr>
            <td>Ячейка 3-1</td>
            <td>Ячейка 3-2</td>
            <td>Ячейка 3-3</td>
            <td>Ячейка 3-4</td>
        </tr>
        <tr>
            <td>Ячейка 4-1</td>
            <td>Ячейка 4-2</td>
            <td>Ячейка 4-3</td>
            <td>Ячейка 4-4</td>
        </tr>
        <tr>
            <td>Ячейка 5-1</td>
            <td>Ячейка 5-2</td>
            <td>Ячейка 5-3</td>
            <td>Ячейка 5-4</td>
        </tr>
    </table>
</body>

</html>
